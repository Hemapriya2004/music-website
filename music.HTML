<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music & Entertainment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>sounds on</h1>
            <p>Your favourite musics and videos</p>
        </header>

        <section class="music-section">
            <h2> melody songs </h2>
            <div class="music-grid">
                <div class="music-item music-bg1">
                    <h3>Mudhal nee mudivum nee</h3>
                    <audio controls>
                        <source src="./song1.mp3" type="audio/mp3">
                    </audio>
                </div>
                <div class="music-item music-bg2">
                    <h3>panithuli</h3>
                    <audio controls>
                        <source src="song2.mp3" type="audio/mp3">
                    </audio>
                </div>
                <div class="music-item music-bg3">
                    <h3>vaa va penea</h3>
                    <audio controls>
                        <source src="song3.mp3" type="audio/mp3">
                    </audio>
                </div>
                <div class="music-item music-bg4">
                    <h3>arabu naadea</h3>
                    <audio controls>
                        <source src="song4.mp3" type="audio/mp3">
                    </audio>
                </div>
                <div class="music-item music-bg5">
                    <h3>kanukullea</h3>
                    <audio controls>
                        <source src="song5.mp3" type="audio/mp3">
                    </audio>
                </div>
            </div>
        </section>

        <section class="video-section">
            <h2> mesmerizing Videos</h2>
            <div class="video-grid">
                <div class="video-item video-bg1">
                    <h3>Video 1</h3>
                    <video controls>
                        <source src="video1.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="video-item video-bg2">
                    <h3>Video 2</h3>
                    <video controls>
                        <source src="video2.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="video-item video-bg3">
                    <h3>Video 3</h3>
                    <video controls>
                        <source src="video3.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="video-item video-bg4">
                    <h3>Video 4</h3>
                    <video controls>
                        <source src="video4.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="video-item video-bg5">
                    <h3>Video 5</h3>
                    <video controls>
                        <source src="video5.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
